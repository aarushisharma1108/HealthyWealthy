<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <!-- <link rel="stylesheet" href="doctor-appointments.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
    
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(49, 47, 47, 0.1);
            position: sticky;
            top: 0;
        }
    
        /* Logo Styling */
        .navbar .logo {
            display: flex;
            align-items: center;  /* Vertically center the content */
            justify-content: center;  /* Horizontally center the content */
        }
    
        .navbar .logo img {
            height: 50px;
            margin-right: 10px;  /* Add space between the logo image and the text */
        }
    
        .navbar .logo span {
            font-size: 2rem;  /* Big font size */
            color: #366299;  /* Black text color */
            font-weight: bold;  /* Bold text */
        }
    
        /* Navbar Links */
        .navbar .nav-links {
            list-style: none;
            display: flex;
        }
    
        .navbar .nav-links li {
            margin-left: 2rem;
        }
    
        .navbar .nav-links a {
            text-decoration: none;
            color: rgb(237, 242, 243);  
            font-weight: bold;
            background-color: #366299;  
            padding: 10px 15px;  
            border-radius: 5px; 
            transition: all 0.3s ease;  
        }
    
        .navbar .nav-links a:hover {
            color: white;  
            background-color: #5778a0;  
            transform: scale(1.1);  /* Slightly increase size on hover */
            animation: hoverAnimation 0.3s ease-in-out;  /* Add hover animation */
        }
    
        /* Hover Animation */
        @keyframes hoverAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    
        .appointments-container {
            padding: 20px;
            margin: 0 auto;
            width: 80%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 5vh;
        }
    
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
        }
    
        table, th, td {
            border: 1px solid #ddd;
        }
    
        th, td {
            padding: 10px;
            text-align: left;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        button {
            padding: 5px 10px;
            cursor: pointer;
            margin: 5px;
        }
    
        .accept-btn {
            background-color: green;
            color: white;
        }
    
        .reject-btn {
            background-color: red;
            color: white;
        }
    
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    
        /* Responsive styles */
        @media (max-width: 1024px) {
            .navbar {
                padding: 1rem;
            }
    
            .navbar .nav-links {
                flex-direction: column;
                margin-top: 1rem;
            }
    
            .navbar .nav-links li {
                margin-left: 0;
                margin-top: 0.5rem;
            }
    
            .appointments-container {
                width: 90%;
                padding: 15px;
            }
    
            table, th, td {
                padding: 8px;
            }
    
            button {
                padding: 4px 8px;
            }
        }
    
        @media (max-width: 768px) {
            .navbar .logo span {
                font-size: 1.5rem;  /* Reduce logo text size */
            }
    
            .appointments-container {
                width: 95%;
                padding: 10px;
            }
    
            h2 {
                font-size: 1.5rem;
            }
    
            table {
                font-size: 0.9rem;
            }
    
            button {
                padding: 4px 6px;
            }
    
            .accept-btn, .reject-btn {
                padding: 4px 8px;
            }
        }
    
        @media (max-width: 480px) {
            .navbar {
                padding: 0.5rem;
            }
    
            .navbar .nav-links {
                flex-direction: column;
                align-items: center;
                margin-top: 1rem;
            }
    
            .navbar .nav-links li {
                margin-left: 0;
                margin-top: 0.5rem;
            }
    
            .appointments-container {
                width: 100%;
                padding: 10px;
            }
    
            h2 {
                font-size: 1.2rem;
            }
    
            table {
                font-size: 0.85rem;
            }
    
            button {
                padding: 4px 6px;
            }
        }
    </style>
    
</head>
<body>



    <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
        <img src="/images/logo.png" alt="logo">
        <span>HealthyWealthy</span>
      </div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="/appointments">Appointments</a></li>
      <!-- <li><a href="#chat">Chat</a></li> -->
      <li><a href="/profile">Profile</a></li>
    </ul>
  </nav>


    <div class="appointments-container">
        <h2>Appointments</h2>
        <table id="appointments-table">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Specialization</th>
                    <th>Appointment Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="appointments-list">
                <!-- Appointments will be listed here -->
            </tbody>
        </table>
    </div>

    <!-- <script src="doctor-appointments.js"></script> -->

    <script>

document.addEventListener("DOMContentLoaded", async () => {
    try {
        const response = await fetch('/api/appointments/doctor-appointments', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                // 'Authorization': `Bearer ${localStorage.getItem('token')}` // Assuming you're storing the JWT token in localStorage
            }
        });
        const appointments = await response.json();
        const appointmentsList = document.getElementById('appointments-list');

        appointments.forEach(appointment => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${appointment.user.name}</td>
                <td>${appointment.doctor.specialization}</td>
                <td>${new Date(appointment.appointmentDate).toLocaleDateString()}</td>
                <td>${appointment.status}</td>
                <td>
                    ${appointment.status === 'Pending' ? `
                        <button class="accept-btn" onclick="updateAppointmentStatus('${appointment._id}', 'accept')">Accept</button>
                        <button class="reject-btn" onclick="updateAppointmentStatus('${appointment._id}', 'reject')">Reject</button>
                    ` : ''}
                </td>
            `;

            appointmentsList.appendChild(row);
        });
    } catch (error) {
        console.error('Error fetching appointments:', error);
    }
});

async function updateAppointmentStatus(appointmentId, action) {
    try {
        const response = await fetch(`/api/appointments/${appointmentId}/${action}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                // 'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });

        if (response.ok) {
            alert(`${action.charAt(0).toUpperCase() + action.slice(1)}d appointment successfully`);
            location.reload(); // Reload the page to reflect the changes
        } else {
            const error = await response.json();
            alert(`Error: ${error.message}`);
        }
    } catch (error) {
        console.error('Error updating appointment status:', error);
    }
}

    </script>
</body>
</html>
