<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Futuristic Neon Blue-Purple Theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'arial', sans-serif;
    }

    body {
      height: 100vh;
      background: rgb(179, 222, 253);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background:#284e74;
      border-radius: 20px;
      padding: 40px 30px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgb(24, 24, 99);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .main-title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 20px;
      background: rgb(166, 188, 220);
      background-clip: text;
color: rgb(230, 239, 250);     
    }

  

    h2 {
      color: #c6d5ed;
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px 15px;
      background: rgba(15, 59, 121, 0.1);
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(64, 125, 211, 0.5);
      transition: background 0.3s, box-shadow 0.3s;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus {
      background: rgba(80, 113, 175, 0.947);
      box-shadow: 0 0 10px #b0b9da;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgb(180, 205, 234);
      color: #3d5985;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #a7bbdc;
      color: #3d5985;
    }

    .switch-link {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .switch-link a {
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      background: #336699;
      color: rgb(234, 235, 243);
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .switch-link a:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgb(80, 132, 205);
    }

  </style>
</head>
<body>

<div class="container">
  <div class="main-title">HealthyWealthy</div>
  <h2>User Login</h2>
  <form onsubmit="loginUser(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="switch-link">
    <a href="signup-user.html">New User? Register Here</a>
    <a href="login-doctor.html">Are you a Doctor?</a>
  </div>
</div>

<script src="js/user.js"></script>
</body>
</html>
